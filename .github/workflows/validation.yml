name: âœ… Validate ISiK Instances

on:
  push:
    branches:
      - 'feature/**'
  workflow_dispatch:

jobs:
  setup-tools:
    uses: gefyra/ISiK-EU-Compare/.github/workflows/setup-tools.yml@feature/validation-isik-examples #todo main

  validate-instances:
    runs-on: ubuntu-latest
    needs: setup-tools
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ”§ Install yq and jq (manuell)
        run: bash .github/scripts/setup-yq-jq.sh

      - name: ðŸ”„ Restore cache for validator_cli.jar
        uses: actions/cache@v3
        with:
          path: tmp/validator_cli.jar
          key: ${{ runner.os }}-validator-cli-${{ env.TODAY }}
          restore-keys: |
            ${{ runner.os }}-validator-cli-

      - name: ðŸ“¦ Copy manually unpacked packages into Firely cache
        run: bash .github/scripts/copy-packages.sh

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ“‚ Validate ISiK Examples against EU Profiles
        run: bash .github/scripts/example-validation.sh

      - name: ðŸ“¤ Upload validation logs
        uses: actions/upload-artifact@v4
        with:
          name: ValidationResults
          path: ValidationResults
          retention-days: 1
