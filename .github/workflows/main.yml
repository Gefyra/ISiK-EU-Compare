name: üî¨ Compare & üöÄ Publish Profiles

on:
#  push:
#    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      VALIDATOR_DOWNLOAD_URL: http://horvac.de/org.hl7.fhir.validation.cli-6.4.0.jar #org.hl7.fhir.validation.cli-6.5.22-SNAPSHOT.jar
      CONFIG_PATH: .github/config/ComparisonConfig.yml
      ERROR_PATH: Comparison/ComparisonErrors

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üì¶ Copy manually unpacked packages into Firely cache
        run: |
          CACHE_DIR="$HOME/.fhir/packages"
          if [ -d "PackagesForCache" ]; then
            for pkgdir in PackagesForCache/*; do
              if [ -d "$pkgdir/package" ]; then
                pkg_id=$(basename "$pkgdir")
                target_dir="$CACHE_DIR/$pkg_id"
                echo "üìÇ Copying $pkgdir ‚Üí $target_dir"
                mkdir -p "$target_dir"
                cp -r "$pkgdir/package" "$target_dir/"
              else
                echo "‚ö†Ô∏è Skipping $pkgdir ‚Äì no 'package/' subfolder found"
              fi
            done
          else
            echo "‚ÑπÔ∏è No PackagesForCache directory found ‚Äì skipping"
          fi

      - name: ‚òï Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          check-latest: true

      - name: üß∞ Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: ‚¨áÔ∏è Download validator_cli.jar
        run: |
          curl -L -o validator_cli.jar $VALIDATOR_DOWNLOAD_URL

      - name: üî¨ Run compare
        run: |
          profiles=$(yq '.profiles | length' "$CONFIG_PATH")
          echo "| Profile | Status |" > compare_results.md
          echo "|---------|--------|" >> compare_results.md
          mkdir -p $ERROR_PATH

          for i in $(seq 0 $((profiles - 1))); do
            dest=$(yq ".profiles[$i].dest" "$CONFIG_PATH" | tr -d '"')
            name=$(basename "$dest")
            leftIg=$(yq ".profiles[$i].leftIg" "$CONFIG_PATH" | tr -d '"' | sed 's/@/#/')
            rightIg=$(yq ".profiles[$i].rightIg" "$CONFIG_PATH" | tr -d '"' | sed 's/@/#/')
            leftProfile=$(yq ".profiles[$i].leftProfile" "$CONFIG_PATH" | tr -d '"')
            rightProfile=$(yq ".profiles[$i].rightProfile" "$CONFIG_PATH" | tr -d '"')

            echo "üìÅ Preparing destination folder: $dest"
            rm -rf "$dest"
            mkdir -p "$dest"

            echo "üß™ Running validation for $name"
            if JAVA_TOOL_OPTIONS=-Djava.awt.headless=true \
              java -jar validator_cli.jar -compare -dest "$dest" -version 4.0 \
              -ig $leftIg -ig $rightIg -left $leftProfile -right $rightProfile > "$dest/compare.log" 2>&1; then
              echo "| $name | ‚úÖ Success |" >> compare_results.md
            else
              echo "| $name | ‚ùå Failed |" >> compare_results.md
              cp "$dest/compare.log" "$ERROR_PATH/${name}.log"
            fi
          done

          echo ""
          echo "::group::üî¨ Vergleichsergebnisse"
          cat compare_results.md
          echo "::endgroup::"


      - name: üîó Add home link to all pages
        run: |
          find . -type f -name "*.html" | while read -r file; do
            if ! grep -q 'https://gefyra.github.io/ISiK-EU-Compare' "$file"; then
              sed -i '/<body[^>]*>/a\
              <div style="padding: 1em; background: #f2f2f2; border-bottom: 1px solid #ccc;">\
                <a href="https://gefyra.github.io/ISiK-EU-Compare">Home</a>\
              </div>' "$file"
            fi
          done

      - name: üß≠ Generate central index.html
        run: |
          INDEX_PATH="Comparison/index.html"
          ERROR_DIR="$ERROR_PATH"
          mkdir -p "$ERROR_DIR"
          echo "<html><head><title>Overview</title></head><body><h1>Result overview</h1><ul>" > "$INDEX_PATH"

          for d in Comparison/*/ ; do
            name=$(basename "$d")
            if [[ "$name" == "ComparisonErrors" ]]; then continue; fi
            if [[ -f "$d/index.html" ]]; then
              echo "<li><a href=\"$name/index.html\">$name</a></li>" >> "$INDEX_PATH"
            elif [[ -f "$ERROR_DIR/${name}.log" ]]; then
              echo "<li><strong>$name</strong>: ‚ùå Failed ‚Äì <a href=\"ComparisonErrors/${name}.log\">View error log</a></li>" >> "$INDEX_PATH"
            else
              echo "<li><strong>$name</strong>: ‚ö†Ô∏è No result found</li>" >> "$INDEX_PATH"
            fi
          done

          echo "</ul></body></html>" >> "$INDEX_PATH"

      - name: üßπ Remove validator_cli.jar before commit
        run: |
          echo "üóëÔ∏è Removing validator_cli.jar before committing..."
          rm -f validator_cli.jar

      - name: üíæ Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: update validation results [automated]"
          git push

      - name: üöÄ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: 'Comparison'
