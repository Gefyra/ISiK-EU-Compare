jobs:
  validate:
    runs-on: ubuntu-latest

    env:
      CONFIG_PATH: .github/config/ComparisonConfig.yml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: üìÑ Copy manually unpacked packages into Firely cache
        run: |
          CACHE_DIR="$HOME/.fhir/packages"
      
          if [ -d "PackagesForCache" ]; then
            for pkgdir in PackagesForCache/*; do
              if [ -d "$pkgdir/package" ]; then
                pkg_id=$(basename "$pkgdir")
                target_dir="$CACHE_DIR/$pkg_id"
                echo "üìÇ Copying $pkgdir ‚Üí $target_dir"

                mkdir -p "$target_dir"
                cp -r "$pkgdir/package" "$target_dir/"
              else
                echo "‚ö†Ô∏è Skipping $pkgdir ‚Äì no 'package/' subfolder found"
              fi
            done
          else
            echo "‚ÑπÔ∏è No PackagesForCache directory found ‚Äì skipping"
          fi

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          check-latest: true

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Download validator_cli.jar
        run: |
          curl -L -o validator_cli.jar http://horvac.de/org.hl7.fhir.validation.cli-6.5.22-SNAPSHOT.jar
      
